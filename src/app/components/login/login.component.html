<!-- Main navigation -->
<header>

  <!-- Full Page Intro -->
  <div class="view jarallax" data-jarallax='{"speed": 0.2}' style="background-image: url('https://images5.alphacoders.com/808/thumb-1920-808166.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
    <!-- Mask & flexbox options-->
    <div class="mask rgba-black-light d-flex justify-content-center align-items-center">
      <!-- Content -->
      <div class="container">
        <!--Grid row-->
        <div class="row">
          <!--Grid column-->
          <div class="col-md-6 mb-12 white-text text-center formLogin">
            <!--Form-->
            <div class="card wow fadeInRight" data-wow-delay="0.3s">
              <div class="card-body">
                <!--Header-->
                <div class="text-center">
                  <h3 class="white-text">
                    <p class="title">* Burger Queen *</p>
                  </h3>
                </div>
                <!--Body-->
                <form (submit)="onSubmitLogin()" [formGroup]="loginForm" novalidate>
                  <div class="md-form">
                    <input formControlName="email" type="email" id="email" class="white-text form-control" [(ngModel)]="email">
                    <label for="form2">Correo:</label>
                  </div>
                  <div class="md-form">
                    <input formControlName="password" type="password" id="password" class="white-text form-control" [(ngModel)]="password">
                    <label for="form4">Contraseña:</label>
                  </div>
                  <div class="text-center mt-4">
                    <button type="submit" class="btn btn-amber">Iniciar</button>
                    <hr class="hr-light mb-3 mt-4 ancho">
                    <div class="inline-ul text-center d-flex justify-content-center">
                      <!-- <a class="p-2 m-2 tw-ic"></a> -->
                      <div class="navbar-nav">
                        <div class="nav-item">
                          <a class="nav-link" href="#" routerLink="/password-reset">¿Olvidaste tu contraseña?</a>
                        </div>
                      </div>
                      <!-- </a> -->
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <!--/.Form-->
          </div>
          <!--Grid column-->
        </div>
        <!--Grid row-->
      </div>
      <!-- Content -->
    </div>
    <!-- Mask & flexbox options-->
  </div>
  <!-- Full Page Intro -->
</header>
<!-- Main navigation -->
